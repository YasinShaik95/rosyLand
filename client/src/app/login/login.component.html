<div class="login-style">
  <form #loginForm="ngForm" (ngSubmit)="login()" class="card col-md-4 login-style">
    <div class="card-body">
      <div class="from-group">
        <label class="form-label" for="username">Username:&nbsp;</label>
        <input class="form-control" type="text" id="username" placeholder="Username" name="Username">
        </div>
        <br>
    
    <div class="from-group">
        <label class="form-label" for="password">Password: &nbsp;</label>
        <input class="form-control" type="password" id="password" placeholder="Password" name="Password">
    </div>
    <br>
    <div class="from-group">
      <button class="btn-basic form-control" type="submit">
        Login
      </button>
    </div>
    <br>
    <hr>
    <div class="from-group">
    <button class="btn-basic form-control" type="submit" (submit)="loginViaGoogle()">Login with &nbsp; <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google">
      <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
    </svg></button>
    </div>
    </div>
  </form>
</div>
